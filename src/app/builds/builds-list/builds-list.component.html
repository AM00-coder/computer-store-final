<div style="margin-top: 100px;">
 
</div>





<div class="container py-4">
  <h2 class="mb-4 text-light">My PC Builds</h2>

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let b of builds">
      <div class="card h-100 shadow-sm build-card">
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <h5 class="card-title mb-0">{{ b.name || 'My PC Build' }}</h5>
            <span
              class="badge"
              [ngClass]="b.isPaid ? 'bg-success' : 'bg-secondary'"
              >{{ b.isPaid ? 'Paid' : 'Draft' }}</span
            >
          </div>

          <p class="text-muted small mb-2">
            {{ b.items?.length || 0 }} item<span *ngIf="(b.items?.length||0)!==1">s</span> â€¢
            ${{ b.totalPrice | number:'1.2-2' }}
          </p>

          <div class="mt-auto d-flex gap-2">
            <a
              [routerLink]="['/builds', b._id]"
              class="btn btn-primary flex-grow-1"
            >
              Open
            </a>

            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="deleteBuild(b._id)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
