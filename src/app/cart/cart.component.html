<!-- CART UI -->
<div class="cart-container" *ngIf="cart && cart.items.length > 0; else emptyCart">
  <h2>Your Cart</h2>

  <div *ngFor="let item of cart.items" class="cart-item">
    <h3>{{ item.name }}</h3>
    <img *ngIf="item.image" [src]="item.image" width="100" />
    <p>Price: {{ item.price }} â‚ª</p>
    <p>Quantity: {{ item.quantity }}</p>
    <p>Subtotal: {{ item.price * item.quantity }} â‚ª</p>

    <button (click)="increase(item.productId)">+</button>
    <button (click)="decrease(item.productId)">-</button>
    <button (click)="remove(item.productId)">Remove</button>
  </div>

  <h3>Total: {{ cart.totalPrice }} â‚ª</h3>
  <button (click)="pay()">Pay</button>
  <button (click)="clearCart()">Clear Cart</button>
</div>

<ng-template #emptyCart>
  <p>ðŸš« Your cart is empty.</p>
</ng-template>
